<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="CSS files/CustomerDashboard.css">
</head>
<body>
    <div class="Maincont">
        <img class="Image1" src="icons/building-8173603.jpg" alt="Background Image">
        <div class="dashboard-container">
            <div class="dashboard-card">
                <h2>Real-Time Book Availability</h2>
                <p>Check availability of books in stock.</p>
            </div>
            <div class="dashboard-card">
                <h2>Search Books</h2>
                <input type="text" placeholder="Search by title, author, or ISBN" id="search-bar">
            </div>
            <div class="dashboard-card">
                <h2>Pre-Order Books</h2>
                <p>Pre-order books that are currently out of stock.</p>
            </div>
            <div class="dashboard-card">
                <h2>Checkout</h2>
                <p>Enjoy a streamlined checkout process.</p>
            </div>
        </div>
    </div>
    <script src="CustomerDashboard.js"></script>
</body>
</html>
