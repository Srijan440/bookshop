<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="CSS files/signup.css">
</head> 
<body>
    <div class="container">
        <img src="icons/vintage-2168174.jpg" alt="Full Page Background" class="background-image">

        <!-- Signup Container -->
        <div class="signup-container">
            <h2>Sign Up</h2>
            <!-- Added action and method attributes -->
            <form action="your-signup-endpoint.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
