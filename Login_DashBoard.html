<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>

    <!-- Preload the background image -->
    <link rel="preload" href="../icons/library.jpg" as="image">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="CSS files/Login_DashBoard.css">

    <style>
        /* Hide the body content initially */
        body {
            visibility: hidden;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* Show the body content once the page is fully loaded */
        body.loaded {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="Maincont">
        <div class="second">
            <div class="neon-text">
                <a href="home.html">BookHeaven</a>
            </div>
            <div class="login-selection-container">
                <div class="login-card clerk-card">
                    <h3>Clerk Login</h3>
                    <p>Manage sales, update inventory, and assist customers.</p>
                    <div class="btn-container">
                        <a href="Clerk_Login.html" class="login-btn">Login</a>
                        <a href="SignUp_Page.html" class="signup-btn-inline">Sign Up</a>
                    </div>
                </div>
                <div class="login-card customer-card">
                    <h3>Customer Login</h3>
                    <p>Access your account, view available books, and make purchases.</p>
                    <div class="btn-container">
                        <a href="Customer_Login.html" class="login-btn">Login</a>
                        <a href="SignUp_Page.html" class="signup-btn-inline">Sign Up</a>
                    </div>
                </div>
                <div class="login-card owner-card">
                    <h3>Owner Login</h3>
                    <p>Monitor sales statistics, manage inventory, and oversee operations.</p>
                    <a href="Owner_Login.html" class="login-btn">Login as Owner</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait until the page is fully loaded to reveal content smoothly
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
    </script>
</body>

</html>
